image: Visual Studio 2017

install:
  nuget sources add -Name NugetV3 -Source https://api.nuget.org/v3/index.json

build_script:
- ps: .\build.ps1 -Target "AppVeyor" -Configuration "Release" -Platform "Any CPU"

artifacts:
- path: artifacts/*.zip
  
pull_requests:
  do_not_increment_build_number: true